@(name:String, example:String)
@frame {
<link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/prettify-skin-desert-trunk.css")'>
<script src='@routes.Assets.at("prettify-small-4-Mar-2013/google-code-prettify/prettify.js")'></script>

<h4>EXAMPLE CODE</h4>
<pre class="small prettyprint lang-java small-tab">@example</pre>

<script>
prettyPrint();
</script>
}
